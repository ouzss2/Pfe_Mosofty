<div class="page">
    <div class="page-single">
        <div class="p-5">
            <div class="row">
                <div class="col mx-auto">
                    <div class="row justify-content-center">
                        <div >
                            <div class="card-group mb-0">
                                <div class="card p-4">
                                    <div class="card-body">
                                       
                                        <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                                           
                                            <div class="form-group">
                                                <div class="input-group mb-8">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fe fe-user"></i></div>
                                                    </div>
                                                    <input type="text" formControlName="username" class="form-control">
                                                    
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group mb-4">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fe fe-lock"></i></div>
                                                    </div>
                                                    <input type="password" formControlName="password" class="form-control">
                                                    
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <button class="btn btn-primary btn-block px-4" >
                                                        Login
                                                    </button>
                                                    
                                                </div>
                                                <div class="col-12 text-center">
                                                    <a href="#"
                                                        class="btn btn-link box-shadow-0 px-0">Forgot password?</a>
                                                </div>
                                            </div>
                                         
</form>

                                    </div>
                                </div>
                                <div class="card text-white bg-primary py-5 d-md-down-none page-content mt-0">
                                    <div class="text-center justify-content-center page-single-content">
                                        <div class="box">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                        <img src="../../assets/images/png/logo_facture.png" alt="img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
