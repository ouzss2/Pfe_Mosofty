<!--Page header-->
<div class="page-header">
    <div class="page-leftheader">
        <h4 class="page-title mb-0">User List 03</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-grid mr-2 fs-14"></i>Apps</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">User List</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">User List 03</a></li>
        </ol>
    </div>
    <div class="page-rightheader">
        <div class="btn btn-list">
            <a href="javascript:void(0)" class="btn btn-info"><i class="fe fe-settings mr-1"></i> General Settings </a>
            <a href="javascript:void(0)" class="btn btn-danger"><i class="fe fe-printer mr-1"></i> Print </a>
            <a href="javascript:void(0)" class="btn btn-warning"><i class="fe fe-shopping-cart mr-1"></i> Buy Now </a>
        </div>
    </div>
</div>
<!--End Page header-->

<!-- Row -->
<div class="row flex-lg-nowrap">
    <div class="col-12">
        <div class="row flex-lg-nowrap">
            <div class="col-12 mb-3">
                <div class="e-panel card">
                    <div class="card-body pb-2">
                        <div class="row">
                            <div class="col-6 mb-4">
                                <a href="javascript:void(0)" class="btn btn-primary"><i class="fe fe-plus"></i> Add New User</a>
                            </div>
                            <div class="col-6 col-auto">
                                <div class="form-group">
                                    <div class="input-icon">
                                        <span class="input-icon-addon">
                                            <i class="fe fe-search"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Search User">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-4 col-lg-6" *ngFor="let userdata of UserListData">
                                <div class="card border p-0 shadow-none">
                                    <div class="d-flex align-items-center p-4">
                                        <div class="avatar avatar-lg brround d-block cover-image" >
                                            <img src="{{userdata.img}}" alt="">
                                        </div>
                                        <div class="wrapper ml-3">
                                            <p class="mb-0 mt-1 text-dark font-weight-semibold">{{userdata.name}}</p>
                                            <small class="text-muted">{{userdata.designation}}</small>
                                        </div>
                                        <div ngbDropdown class="float-right ml-auto">
                                            <a href="javascript:void(0)" class="option-dots" ngbDropdownToggle><i class="fe fe-more-vertical fs-18"></i></a>
                                            <div ngbDropdownMenu class="dropdown-menu-right">
                                                <a  ngbDropdownItem href="javascript:void(0)"><i class="fe fe-edit mr-2"></i> Edit</a>
                                                <a  ngbDropdownItem href="javascript:void(0)"><i class="fe fe-trash mr-2"></i> Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body border-top">
                                        <p class="text-muted">{{userdata.about}}</p>
                                        <ul class="mb-0 user-details">
                                            <li class="mb-3"><span class="user-icon"><i class="fe fe-mail "></i></span><span class="h6">{{userdata.email}}</span></li>
                                            <li><span class="user-icon"><i class="fe fe-phone-call"></i></span><span class="h6">+{{userdata.contact}}</span></li>
                                        </ul>
                                    </div>
                                    <div class="card-footer">
                                        <a href="javascript:void(0)" class="btn btn-outline-secondary">Message</a>
                                        <a href="javascript:void(0)" class="btn btn-primary float-right">View Profile</a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
