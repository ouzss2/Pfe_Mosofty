<!--Page header-->
<div class="page-header">
    <div class="page-leftheader">
        <h4 class="page-title mb-0">Sweet Alert</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-grid mr-2 fs-14"></i>Apps</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">Sweet Alert</a></li>
        </ol>
    </div>
    <div class="page-rightheader">
        <div class="btn btn-list">
            <a href="javascript:void(0)" class="btn btn-info"><i class="fe fe-settings mr-1"></i> General Settings </a>
            <a href="javascript:void(0)" class="btn btn-danger"><i class="fe fe-printer mr-1"></i> Print </a>
            <a href="javascript:void(0)" class="btn btn-warning"><i class="fe fe-shopping-cart mr-1"></i> Buy Now </a>
        </div>
    </div>
</div>
<!--End Page header-->

<!-- Row -->
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Sample Sweet Alerts</h3>
            </div>
            <div class="card-body">
            <div class="btn-list">
                <input type='button' class="btn btn-success mt-2" value='success alert' (click)="Success()">
                <input type='button' class="btn btn-warning mt-2" value='Warning alert' (click)="Warning()">
                <input type='button' class="btn btn-danger mt-2" value='Danger alert' (click)="Danger()">
                <input type='button' class="btn btn-info mt-2" value='Info alert' (click)="Info()">
            </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Forms Sweet-alert</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type='text' [(ngModel)]="SimpleTitle" class="form-control text-dark" placeholder='Title text'>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <input type='text' [(ngModel)]="SimpleMessage" class="form-control text-dark" placeholder='Your message'>
                </div>
                <!-- [(ngModel)]="playerName" -->
                <div class="btn-list">
                <input type='button' class="btn btn-primary mt-2" value='Simple alert' (click)="simpleAlert()">
                <input type='button' class="btn btn-secondary mt-2" value='Alert with title' (click)="titleAlert()">
                <input type='button' class="btn btn-info mt-2" value='Alert with image' (click)="imageAlert()">
                <input type='button' class="btn btn-warning mt-2" value='With timer' (click)="timerAlert()">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row">
    <div class="col-sm-12 ">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Prompt and confirm box Demo</h3>
            </div>
            <div class="card-body">
            <div class="btn-list">
                <input type='button' class="btn btn-secondary" value='Prompt' (click)="promptAlert()">
                <input type='button' class="btn btn-primary" value='Confirm' (click)="confirmAlert()">
            </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
