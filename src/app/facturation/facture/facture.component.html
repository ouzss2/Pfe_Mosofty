<header class="full-width-header">
  <div class="container" style="max-width: 100%;">
    <div class="icon-section">
      <img class="icon" src="./assets/images/facture/note.png" alt="Icon">
      <div>
        <h3 class="title">{{user.fullName}}</h3>
        <p class="description">{{date}}</p>
      </div>
    </div>
    <div class="button-container">
      <div class="small-buttons">
      
      </div>
      <div class="buttons">
        <button class="button-31" role="button">
          <img class="icon" src="./assets/images/facture/cancel.png" alt="Icon"> Rejeter

        <button class="button-30"  (click)="saveData()">

          <span style="font-weight: bold; font-size: 18px;" >Enregister</span>
        </button>
      </div>
    </div>
  </div>
</header>
