<!-- Page header-->
<div class="page-header">
    <div class="page-leftheader">
        <h4 class="page-title mb-0">Hi! Welcome Back</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-home mr-2 fs-14"></i>Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">Resume Dashboard</a></li>
        </ol>
    </div>
    <div class="page-rightheader">
        <div class="btn btn-list">
            <a href="javascript:void(0)" class="btn btn-info"><i class="fe fe-settings mr-1"></i> General Settings </a>
            <a href="javascript:void(0)" class="btn btn-danger"><i class="fe fe-printer mr-1"></i> Print </a>

        </div>
    </div>
</div>
<!--End Page header -->

<div class="grid-container">
    <div class="grid-item" *ngFor="let item of items">
      <form [formGroup]="item.form" (ngSubmit)="onSubmit(item)">
        <div>
          <label for="{{ item.name }}">Name:</label>
          <input type="text" id="{{ item.name }}" formControlName="name">
        </div>
      
        <div>
          <label for="{{ item.email }}">Email:</label>
          <input type="email" id="{{ item.email }}" formControlName="email">
        </div>
      
        <div>
          <button type="submit" [disabled]="!item.form.valid">Submit</button>
          <button type="button" (click)="resetForm(item)">Reset</button>
        </div>
      </form>
    </div>
  </div>
